<div class='search_result_wrapper'>
  <div ng-hide='searchResult.rows!=undefined || errors.length > 0' id='search_loading'>
    <img src='/images/ajax_load_64.gif' title='Loading...' />
  </div>
  <div ng-show='searchResult.rows!=undefined' class='search_result'>
    <div class='container search-result-bulk-controls' ng-show='bulkSelected.length>0 || allSelected'>
      <div class='row text-center' ng-show='allSelected'>
        <div class='span12'>
          <strong>All {{searchResult.total_objects}} selected</strong>
        </div>
      </div>
      <div class='row text-center' ng-hide='allSelected'>
        <div class='span12'>
          <strong>{{bulkSelected.length}} selected</strong>
        </div>
      </div>
    </div>
    <div class='navbar navbar-fixed-bottom'>
      <div class='navbar-inner'>
        <ul class='nav'>
          <li><span ng-transclude></span></li>
        </ul>
        <ul class='nav'>
          <li ng-show='bulkSelected.length > 0'>
            <span ng-repeat='b in searchResult.bulk_actions'>
              <button class='btn btn-inverse' ng-click='executeBulkAction(b)'>{{b.label}}</button>
            </span>
          </li>
        </ul>
        <ul class='nav' ng-show='bulkSelected.length>0 || allSelected'>
          <li>
            <button ng-hide='allSelected' ng-click='selectAll()' class='btn btn-inverse'>Select All ({{searchResult.total_objects}})</button>
            <button ng-click='selectNone()' class='btn btn-inverse'>Clear</button>
          </li>
        </ul>
        <form class='navbar-form pull-right btn-group' ng-hide='noChrome'>
          <button class='btn btn-inverse' ng-show='searchResult.page>1' ng-click='firstPage()'>&lt;&lt;</button>
          <button class='btn btn-inverse' ng-show='searchResult.page>1' ng-click='previousPage()'>&lt;</button>
          <select class='btn btn-inverse input-mini' ng-model='searchResult.page' ng-options='n for n in pageNumberArray()'>
          </select>
          <button class='btn btn-inverse' ng-show='searchResult.page<searchResult.total_pages' ng-click='nextPage()'>&gt;</button></li>
          <button class='btn btn-inverse' ng-show='searchResult.page<searchResult.total_pages' ng-click='lastPage()'>&gt;&gt;</button></li>
        </form>
      </div>
    </div>
    <div class='search_result_table_wrapper'>
      <table class='table table-striped table-bordered table-condensed table-hover search_result_table'>
        <thead>
          <tr>
            <th ng-show='searchResult.bulk_actions && !noChrome'>
              <input type='checkbox' ng-click='selectPage()' ng-model='selectPageCheck' data-toggle='tooltip' title='Select everything on this page' />
            </th>
            <th></th>
            <th ng-repeat='col in searchResult.columns'>
              {{col}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='row in searchResult.rows' ng-class='classesForRow($index)'>
            <td ng-show='searchResult.bulk_actions && !noChrome' class='min_width'>
              <input type='checkbox' ng-model='row.bulk_selected' ng-show='newObjectRow($index)' />
            </td>
            <td class='action_cell min_width'>
              <div class='btn-group' ng-show='newObjectRow($index)'>
                <span ng-repeat='l in row.links'>
                  <a class='btn btn-mini' href='{{l.url}}'>{{l.label}}</a>&nbsp;
                </span>
              </div>
            </td>
            <td ng-repeat='v in row.vals'>
              {{v}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
