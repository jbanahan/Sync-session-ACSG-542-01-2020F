<div class='search_result_wrapper'>
  <div ng-hide='searchResult.rows!=undefined || errors.length > 0' id='search_loading'>
    <img src='/images/ajax_load_64.gif' title='Loading...' />
  </div>
  <div ng-show='searchResult.rows!=undefined' class='search_result'>
    <div class='container search-result-bulk-controls' ng-show='bulkSelected.length>0 || allSelected'>
      <div class='row text-center' ng-show='allSelected'>
        <div class='col-md-12'>
          <strong>All {{searchResult.total_objects}} selected</strong>
        </div>
      </div>
      <div class='row text-center' ng-hide='allSelected'>
        <div class='col-md-12'>
          <strong>{{bulkSelected.length}} selected</strong>
        </div>
      </div>
    </div>
    <div class='navbar navbar-default navbar-fixed-bottom'>
      <ul class='nav navbar-nav'>
        <li>
          <span ng-transclude></span>
          <span ng-repeat='b in searchResult.bulk_actions' ng-show='bulkSelected.length > 0'>
            <button class='btn navbar-btn btn-default' ng-click='executeBulkAction(b)'>{{b.label}}</button>
          </span>
          <button ng-show="!allSelected && searchResult.total_objects > 0 " ng-click='selectAll()' class='btn navbar-btn btn-default'>Select All ({{searchResult.total_objects}})</button>
          <span ng-show='bulkSelected.length>0 || allSelected'>
            <button ng-click='selectNone()' class='btn navbar-btn btn-default' id="search_clear">Clear</button>
          </span>
        </li>
      </ul>
      <form class='navbar-form pull-right btn-group' ng-hide='noChrome'>
        <button class='btn btn-default' ng-show='searchResult.page>1' ng-click='firstPage()'>&lt;&lt;</button>
        <button class='btn btn-default' ng-show='searchResult.page>1' ng-click='previousPage()'>&lt;</button>
        <select class='btn btn-default' ng-model='searchResult.page' ng-options='n for n in pageNumberArray()'>
        </select>
        <button class='btn btn-default' ng-show='searchResult.page<searchResult.total_pages' ng-click='nextPage()'>&gt;</button></li>
        <button class='btn btn-default' ng-show='searchResult.page<searchResult.total_pages' ng-click='lastPage()'>&gt;&gt;</button></li>
      </form>
    </div>
    <div class='search_result_table_wrapper'>
      <table class='table table-striped table-bordered table-condensed table-hover search_result_table'>
        <thead>
          <tr>
            <th ng-show='searchResult.bulk_actions && !noChrome'>
              <input type='checkbox' ng-click='selectPage()' ng-model='selectPageCheck' data-toggle='tooltip' title='Select everything on this page' />
            </th>
            <th></th>
            <th ng-repeat='col in searchResult.columns track by $index'>
              {{col}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='row in searchResult.rows' ng-class='classesForRow($index)'>
            <td ng-show='searchResult.bulk_actions && !noChrome' class='min_width'>
              <input type='checkbox' ng-model='row.bulk_selected' ng-show='newObjectRow($index)' />
            </td>
            <td class='action_cell min_width'>
              <div class='btn-group' ng-show='newObjectRow($index)'>
                <span ng-repeat='l in row.links'>
                  <a class='btn btn-sm btn-default' href='{{l.url}}'>{{l.label}}</a>
                </span>
              </div>
            </td>
            <td ng-repeat='v in row.vals track by $index'>
              {{v}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
