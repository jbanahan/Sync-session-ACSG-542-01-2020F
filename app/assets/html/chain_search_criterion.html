<div class='row search-criterion-row'>
  <div class='col-md-3'>
    {{crit.label}}
  </div>
  <div class='col-md-3'>
    <select class='form-control' ng-model='crit.operator' ng-options='o.operator as o.label for o in operators[crit.datatype]'>
    </select>
  </div>
  <div class='col-md-3'>
    <div style='display:inline;' class='value_area'></div>
  </div>
  <div class='col-md-3'>
    <div>
      <input id="chk_crit_include" type='checkbox' ng-model='crit.include_empty'/>
      <label for="chk_crit_include">Include Empty</label>
    </div>
    <div>
      <button ng-click='remove(crit)' class='btn btn-secondary'>Remove</button>
    </div>
  </div>
</div>
