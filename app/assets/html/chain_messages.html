<div class='container'>
  <div class='row'>
    <div class='alert alert-info alert-dismissable col-md-6 col-md-offset-3' ng-show='notices.length > 0'>
      <button type="button" class="close" ng-click='notices=[]'>&times;</button>
      <p ng-repeat='n in notices track by $index'>{{n}}</p>
    </div>
    <div class='alert alert-danger alert-dismissable col-md-6 col-md-offset-3' ng-show='errors.length > 0'>
      <button type="button" class="close" ng-click='errors=[]'>&times;</button>
      <p ng-repeat='e in errors track by $index'>{{e}}</p>
    </div>
  </div>
</div>
