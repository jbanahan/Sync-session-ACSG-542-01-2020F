<div ng-hide='deliverable.edit'>
  <span ng-class="{'strike':deliverable.complete}">{{deliverable.description}}</span> 
  <span class='badge badge-secondary'>{{deliverable.assigned_to_name}}</span> 
  <span class='badge badge-primary'>{{deliverable.due_date}}</span> 
  <span class='badge badge-danger' ng-show='late()'>late</span>
  <button class='btn btn-sm btn-secondary deliverable-edit'>Edit</button>
</div>
