<div class="modal fade panel-modal" id='mod_new_address' tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">New Address</h4>
            </div>
            <div class="modal-body">
                <form name="new_address_form">
                    <div class="form-group">
                        <label for="address_name">Name</label>
                        <input type="text" class='form-control' id='address_name' ng-model="ctrl.address.name" required>
                    </div>
                    <div class="form-group">
                        <label for="address_line_1">Line 1</label>
                        <input type="text" class='form-control' id='address_line_1' ng-model="ctrl.address.line_1">
                    </div>
                    <div class="form-group">
                        <label for="address_line_2">Line 2</label>
                        <input type="text" class='form-control' id='address_line_2' ng-model="ctrl.address.line_2">
                    </div>
                    <div class="form-group">
                        <label for="address_line_3">Line 3</label>
                        <input type="text" class='form-control' id='address_line_3' ng-model="ctrl.address.line_3">
                    </div>
                    <div class="form-group">
                        <label for="address_city">City</label>
                        <input type="text" class='form-control' id='address_city' ng-model="ctrl.address.city">
                    </div>
                    <div class="form-group">
                        <label for="address_state">State</label>
                        <input type="text" class='form-control' id='address_state' ng-model="ctrl.address.state">
                    </div>
                    <div class="form-group">
                        <label for="address_postal_code">Postal Code</label>
                        <input type="text" class='form-control' id='address_postal_code' ng-model="ctrl.address.postal_code">
                    </div>
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="address_country">Country</label>
                            <select id="address_country" ng-model="ctrl.address.country_id" ng-options="country.id as country.name for country in ctrl.countries"></select>
                            <div class="checkbox">
                                <label for="address_in_address_book">Add to Address Book? <input id="address_in_address_book" type="checkbox" ng-model="ctrl.address.in_address_book"></label>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click='ctrl.createAddress()' ng-disabled="new_address_form.$invalid" data-dismiss="modal">Create Address</button>
            </div>
        </div>
    </div>
</div>
