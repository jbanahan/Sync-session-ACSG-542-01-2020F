<chain-loading-wrapper loading-flag='{{importers ? "" : "loading"}}'>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header vandegrift-header">New Shipment</div>
          <div class="card-body">
            <div class="form-group">
              <label for="shp_ref">Reference</label>
              <input type="text" class="form-control" ng-model="shp.shp_ref">
            </div>
            <div class="form-group">
              <label for='shp_imp_syscode'>Importer</label>
              <select id='shp_imp_syscode' ng-model='shp.shp_imp_syscode' ng-options='c.system_code as c.name for c in importers' class='form-control'></select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class='footer'> 
    <div id="action_bar" class='navbar fixed-bottom'> 
      <button ng-disabled='!shp.shp_ref.length > 0 || !shp.shp_imp_syscode.length > 0' class='btn btn-secondary' ng-click='save(shp)'>Save</button>
    </div> 
  </footer> 
</chain-loading-wrapper>
