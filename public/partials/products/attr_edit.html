<div ng-repeat='fld in outerScope.$parent.dictionary.fieldsByRecordType(outerScope.$parent.dictionary.recordTypes.Product) track by fld.uid'>
  <div class="form-group" ng-if="!fld.read_only">
    {{fld.read}}
    <label class="control-label" for="{{fld.uid}}">{{fld.label}}</label>
    <input class='form-control' ng-model='outerScope.$parent.product[fld.uid]' type='text'>
  </div>
</div>
