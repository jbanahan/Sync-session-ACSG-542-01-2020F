<div ng-repeat='fld in outerScope.dictionary.fieldsByRecordType(outerScope.dictionary.recordTypes.Variant) track by fld.uid'>
  <div class="form-group view-form-group" ng-if="outerScope.variant[fld.uid]">
    <label class="control-label" for="{{fld.uid}}">{{fld.label}}</label>
    <p class="form-control-static" id='{{fld.uid}}'>
      <chain-field-view model='outerScope.variant' field='fld'></chain-field-view>
    </p>
  </div>
</div>
