<div class="card {{panelClass}} mb-3">
  <div class="card-header vandegrift-header">
    {{panelTitle}}
    <button class='btn btn-primary btn-sm chain-edit-btn float-right' ng-show='editIf'><i class='fa fa-edit'></i></button>
  </div>
  <div class="card-body" ng-include='viewTemplate'></div>
  <div class='card-footer text-right' ng-show='editIf'>
    <button class='btn btn-sm btn-outline-secondary chain-edit-btn'><i class='fa fa-edit'></i></button>
  </div>
</div>
<div ng-show='editIf'>
  <div chain-view-edit-modal='true' class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog {{modalClass}}">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit {{panelTitle}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <div ng-include='editTemplate'></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary chain-save-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
