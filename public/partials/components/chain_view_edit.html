<div class="panel {{panelClass}}">
  <div class="panel-heading">
    <h3 class="panel-title">{{panelTitle}}</h3>
  </div>
  <div class="panel-body" ng-include='viewTemplate'></div>
  <div class='panel-footer text-right' ng-show='editIf'>
    <button class='btn btn-xs btn-default chain-edit-btn'><i class='fa fa-edit'></i></button>
  </div>
</div>
<div ng-show='editIf'>
  <div class="modal fade panel-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Edit {{panelTitle}}</h4>
        </div>
        <div class="modal-body">
          <div ng-include='editTemplate'></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary chain-save-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
