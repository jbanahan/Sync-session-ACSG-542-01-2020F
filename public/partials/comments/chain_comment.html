<div class="card">
  <div class="card-header vandegrift-header">Comments</div>
  <div class="card-body">
    <div ng-repeat='c in parentObject.comments'>
    <div class='card'>
      <div class='card-header'>
        <div><div class='float-right'><abbr am-time-ago='c.created_at' title='{{c.created_at}}'></abbr> {{c.user.full_name}}</div>{{c.subject}}&nbsp;</div>
      </div>
      <div class='card-body'>
         {{c.body}}
      </div>
      <div class='card-footer text-right' ng-if='c.permissions.can_delete'>
        <button class='btn btn-sm btn-danger' ng-click='c.deleteCheck=true' ng-hide='c.deleteCheck' title='Delete'><i class='fa fa-trash'></i></button>
        <div ng-show='c.deleteCheck && !c.deleting'>
          Are you sure you want to delete this? <button class='btn btn-sm btn-danger' ng-click='deleteComment(c)'>Yes</button>&nbsp;<button class='btn btn-sm btn-secondary' ng-click='c.deleteCheck=false'>No</button>
        </div>
        <div ng-show='deleting'>Deleting...</div>
      </div>
    </div>
    </div>
    <div class='card'>
      <div class='card-header'>
        <input type='text' class='form-control' placeholder='Subject' ng-model='commentToAdd.subject' />
      </div>
      <div class='card-body'>
         <textarea ng-model='commentToAdd.body' class='form-control'></textarea>
      </div>
      <div class='card-footer text-right'>
        <button class='btn btn-sm btn-success' ng-click='addComment(commentToAdd)' ng-disabled='!(commentToAdd.body.length > 0)'><i class='fa fa-plus'></i></button>
      </div>
    </div>    
  </div>
</div>
