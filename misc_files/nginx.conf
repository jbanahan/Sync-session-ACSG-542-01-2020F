
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    passenger_root /home/ubuntu/.rvm/gems/ruby-2.0.0-p247@chain/gems/passenger-4.0.21;
    passenger_ruby /home/ubuntu/.rvm/wrappers/ruby-2.0.0-p247@chain/ruby;

    include       mime.types;
    default_type  application/octet-stream;
    
    # Allow a max total of 25 active instances across all server blocks
    passenger_max_pool_size 25;

    # Remove server instances from the pool after 10 minutes of inactivity.
    # Individual server config instances can override this value by specifying
    # a 'passenger_min_instances' value which will force that number of instances
    # to always be part of the pool
    passenger_pool_idle_time 600;

    #max file upload size
    client_max_body_size 50m;


